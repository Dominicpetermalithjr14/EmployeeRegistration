<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    
<h:head>
        <title>Employee Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
           .Bimage{background-image: url("resources/image/cf.jpg");}
          
        </style>
        
    </h:head>
    <h:body styleClass="Bimage">
        <h:form>
            <div align="center">
                <div>
  <h1>Employee Registration Form</h1>
                </div>
  <h:panelGrid columns="2">
      <div>
      <h:outputLabel value="firstName">
          <h:inputText value="#{employee2.firstName}">
              <f:validateRequired/>
              <f:validateLength minimum="5" maximum="10"/>
          </h:inputText>
      </h:outputLabel>
      </div>
      <div>
      <h:outputLabel value="lastName">
          <h:inputText value="#{employee2.lastName}">
              <f:validateRequired/>
              <f:validateLength minimum="4" maximum="15"/>
          </h:inputText>
          
      </h:outputLabel>
          </div>
      <div>
      <h:outputLabel value="username">
          <h:inputText value="#{employee2.username}">
              <f:validateRequired/>
              <f:validateLength minimum="3" maximum="10"/>
          </h:inputText>
          </h:outputLabel>
      </div>
      <div>
          <h:outputLabel value="password">
              <h:inputSecret value="#{employee2.password}">
              <f:validateRegex pattern="^([A-Za-z]*)$"/>
              <f:validateLength minimum="8" maximum="14"/>
          </h:inputSecret>     
          </h:outputLabel>
      </div>
      <div>
      <h:outputLabel value="address">
          <h:inputText value="#{employee2.address}">
              <f:validateRequired/>
              <f:validateLength minimum="2" maximum="10"/>
          </h:inputText>
          
      </h:outputLabel>
      </div>
      <div>
      <h:outputLabel value="contact">
          <h:inputText value="#{employee2.contact}">
              <f:validateRequired/>
              <f:validateLength minimum="5" maximum="15"/>
          </h:inputText>
          
      </h:outputLabel>
      </div>
     </h:panelGrid>
  <h:commandButton  value="Submit" action="#{employee2.goLogin()}">
                   </h:commandButton>
            </div>
    </h:form>
</h:body> 
</html>
