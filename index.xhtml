<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Employee Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
           .Bimage{background-image: url("resources/image/cf.jpg");}
           #form{
               float:left;
           }
          .dd {
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  font-family: Arial;
  color: #000;
  font-size: 27px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}

*{
    font-family:Everson Mono;
font-size: 15px;
letter-spacing: 5px;
word-spacing: 2px;
color: #000000;
font-weight: normal;
text-decoration: none;
font-style: normal;
font-variant: normal;
text-transform: none;
}
        </style>
        
    </h:head>
    <h:body styleClass="Bimage">
        <h:form>
          <fieldset>      
  <h1 align="right" style="font-size: 15pt; color: red;">Employee Registration Form</h1>
  <p align="right" style="font-size: 5pt; color: #000000">
      <h:outputLabel value="Id">
              <h:inputSecret value="#{employee.id}">
              <f:validateRequired/>
              <f:validateLength minimum="3" maximum="10"/>
          </h:inputSecret>     
          </h:outputLabel>
      </p>
              
          <p align="right" style="font-size: 5pt; color: #000000">
      <h:outputLabel value="firstName">
          <h:inputText value="#{employee.first_Name}">
              <f:validateRequired/>
              <f:validateLength minimum="5" maximum="10"/>
          </h:inputText>
      </h:outputLabel>
          </p>
      <p align="right" style="font-size: 5pt; color: #000000">
      <h:outputLabel value="lastName">
          <h:inputText value="#{employee.last_Name}">
              <f:validateRequired/>
              <f:validateLength minimum="4" maximum="10"/>
          </h:inputText>
          
      </h:outputLabel>
      </p>
      <p align="right" style="font-size: 5pt; color: #000000">
    
      <h:outputLabel value="password">
          <h:inputSecret value="#{employee.password}">
              <f:validateRequired/>
              <f:validateLength minimum="6" maximum="13"/>
          </h:inputSecret>
          </h:outputLabel>
      </p>
      <p align="right" style="font-size: 5pt; color: #000000">
          <h:outputLabel value="department">
              <h:inputText value="#{employee.department}">
       
          </h:inputText>     
          </h:outputLabel>
      </p>
      <p align="right" style="font-size: 5pt; color: #000000">
      <h:outputLabel value="salary">
              <h:inputText value="#{employee.salary}">
              <f:validateRequired/>
              <f:validateLength minimum="4" maximum="10"/>
          </h:inputText>     
          </h:outputLabel>
      </p>
      <p align="right" style="font-size: 5pt; color: #000000">
      <h:outputLabel value="address">
              <h:inputText value="#{employee.address}">
              <f:validateRequired/>
              <f:validateLength minimum="4" maximum="10"/>
          </h:inputText>     
          </h:outputLabel>
      </p>
      <p align="right" style="font-size: 5pt; color: #000000">
      <h:outputLabel value="contact">
          <h:inputText value="#{employee.contact}">
          </h:inputText>
          
      </h:outputLabel>
      </p>
      <p align="right" style="font-size: 5pt; color: #000000">
      <h:outputLabel value="city">
          <h:inputText value="#{employee.city}">
              <f:validateRequired/>
              <f:validateLength minimum="5" maximum="10"/>
          </h:inputText>
          
      </h:outputLabel>
      </p>
      <p align="right" style="font-size: 5pt; color: #000000">
      <h:outputLabel value="username">
          <h:inputText value="#{employee.username}">
              <f:validateRequired/>
              <f:validateLength minimum="4" maximum="6"/>
          </h:inputText>
          
      </h:outputLabel>
      </p>
  <p align="right" style="font-size: 5pt; color: #000000">
 <h:commandButton value="cancel" action="index" >
                   </h:commandButton>
       <h:commandButton id="submitBtn" value="Register" action="#{employee.register()}" >
                   </h:commandButton>
    </p>
          </fieldset>
        </h:form>
</h:body> 
</html>
